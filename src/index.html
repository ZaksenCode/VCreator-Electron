<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="scripts/pages.js"></script> 
  </head>
  <body>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-content">
                <img class="sidebar-img" src="art/icon.png" alt="icon">
                <button class="img-button" id="browse-button">
                    <img class="btn-in-img" src="art/folder.png" alt="browse">
                </button>
                <button class="img-button" id="block-button">
                    <img class="btn-in-img" src="art/block.png" alt="block">
                </button>
                <button class="img-button script-button">
                    <img class="btn-in-img" src="art/script.png" alt="script">
                </button>
            </div>
        </div>
        <div class="content">
            <div class="content-project" id="content-project">
                <div class="page-name">
                    Project
                </div>
                <div class="project-inner">
                    <div class="project-data">
                        <div class="project-vesrion">
                            Версия: 0
                        </div>
                        <div class="project-author">
                            Автор: none
                        </div>
                        <div class="project-description">
                            Описание: none
                        </div>
                    </div>
                    <button class="project-load-btn">
                        <div class="project-load-btn-text">
                            Загрука контент пака
                        </div>
                    </button>
                </div>
            </div>
            <div class="content-block hide" id="content-block">
                <div class="page-name">
                    Редактор блоков
                </div>
            </div>
            <div class="content-script hide" id="content-script">
                <div class="page-name">
                    Редактор скриптов
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
